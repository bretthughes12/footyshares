# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
defaults: &defaults
  adapter: mysql2
  encoding: utf8
  reconnect: false
  username: root
  password: obvious
  host: localhost
  pool: 5
  socket: /var/run/mysqld/mysqld.sock

development:
  database: footyshares_development
  <<: *defaults

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  database: footyshares_test
  <<: *defaults

production:
  database: footyshares_production
  <<: *defaults
