# gem install sqlite3
#
# Ensure the SQLite 3 gem is defined in your Gemfile
# gem 'sqlite3'
defaults: &defaults
  host: localhost
  pool: 5
  socket: /var/run/mysqld/mysqld.sock
  <<: *<%= ENV['DB'] || "postgresql" %>

mysql: &mysql
  adapter: mysql2
  encoding: utf8
  reconnect: false
  username: root
  password:
  database: footyshares_<%= Rails.env %>

postgresql: &postgresql
  adapter: postgresql
  username: postgres
  password:
  database: footyshares_<%= Rails.env %>
  min_messages: ERROR

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults